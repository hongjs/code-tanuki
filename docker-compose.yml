services:
  code-tanuki:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-tanuki
    ports:
      - '8082:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env.local
    volumes:
      - ~/Git/Hong/code-tanuki/data/prod:/data
      - ~/Git/Hong/code-tanuki/logs/prod:/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - code-tanuki-network

networks:
  code-tanuki-network:
    driver: bridge
